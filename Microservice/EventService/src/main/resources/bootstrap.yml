server:
  port: 3002
spring:
  application:
    name: eventservice
  profiles:
    active: dev
  data:
      mongodb:
          host: localhost
          port: 27017
          database: meetu
  cloud:
    config:
      uri: http://localhost:8585
      retry:
        max-attempts: 8
        max-interval: 2000
        initial-interval: 10000
      request-read-timeout: 10000
