server:
  port: 3001
spring:
  application:
    name: userservice
  profiles:
    active: dev
  data:
      mongodb:
          host: localhost
          port: 27017
          database: meetu
  cloud:
    config:
      request-read-timeout: 10000
      uri: http://localhost:8585  
      retry:
        max-attempts: 8
        max-interval: 2000
        initial-interval: 10000
eureka:
  instance:
    appname: userservice
  client:
    service-url.defaultZone: http://localhost:8761/eureka