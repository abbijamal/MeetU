---
# tasks file for elk
- name: "git clone project MeetU"
  git:
    repo: "https://github.com/wdrdres3qew5ts21/MeetU.git"
    dest: "~/meetu"


- name: "Start docker-compose Generate SSL & X.509"
  docker_compose:
    project_src: "~/meetu"
    files: 
      - create-cert-pem.yml
    state: present

- name: "Teardown all ELK Stack"
  docker_compose:
    project_src: "~/meetu"
    files: 
      - docker-compose-elastic-single-ssl.yml
    state: absent
    remove_orphans: true 

- name: "Start docker-compose ELK stack ;)"
  docker_compose:
    project_src: "~/meetu"
    files: 
      - docker-compose-elastic-single-ssl.yml
    state: present
    remove_orphans: true 

     